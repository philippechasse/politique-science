<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guillaume Levrier - Politique.science</title>
    <link rel="icon" type="image/svg" href="favicon.svg" />

    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #headBlock {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        #headshotimg {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        #name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #222;
            text-align: center;
        }

        #subtitle {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
            text-align: center;
        }

        #links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            padding-top: 10px;
        }

        .link {
            font-size: 1rem;
            color: #0077cc;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #0077cc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .link:hover {
            background-color: #0077cc;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            #headBlock {
                padding: 15px;
            }

            #name {
                font-size: 1.8rem;
            }

            #subtitle {
                font-size: 0.9rem;
            }

            #links {
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<div id="headBlock">
    <img id="headshotimg" src="./headshot.jpg" alt="Profile Picture">
    <div id="name"></div>
    <div id="subtitle">Candidat au doctorat en science politique à l'Université de Montréal et à Sciences Po</div>
    <div id="links"></div>
</div>

<div id="descEN" class="accroche"></div>
<div id="descFR" class="accroche"></div>

<script src="./configuration.js"></script>

<script>
    document.getElementById('name').innerText = config.name;

    const linksDiv = document.getElementById("links");

    const addLink = (linkConfig) => {
        const rubrique = document.createElement("div");
        rubrique.className = "link";
        rubrique.innerHTML = `${linkConfig.label}: <a target="_blank" href="${linkConfig.url}">${linkConfig.value}</a>`;
        linksDiv.append(rubrique);
    };

    config.links.forEach(link => addLink(link));

    const email = document.createElement("div");
    email.className = "link";
    email.innerHTML = `email: ${config.email.name}<br>${config.email.domain}`;
    linksDiv.append(email);

    document.getElementById('descEN').innerText = config.description.EN.short;
    document.getElementById('descFR').innerText = config.description.FR.short;

    // Function to load publications
    const getdata = (val) =>
        fetch(
            `https://api.archives-ouvertes.fr/search/?q=${val}&wt=json&rows=10000&fl=docType_s,docid,authFullName_s,label_s,abstract_s,producedDate_s,conferenceTitle_s,language_s,subTitle_s,title_s,doiId_s,halId_s,journalTitle_s`
        )
            .then(response => response.json())
            .then(r => r.response.docs)
            .then(r => {
                const siftData = (data, authName) => {
                    const authLower = authName.toLowerCase();
                    const sifted = [];
                    data.forEach(d => {
                        const authorMap = {};
                        d.authFullName_s.forEach(auth => authorMap[auth.toLowerCase()] = 1);
                        if (authorMap.hasOwnProperty(authLower)) {
                            d.date = new Date(d.producedDate_s);
                            sifted.push(d);
                        }
                    });
                    return sifted.sort((a, b) => b.date - a.date);
                };

                const createblock = (output) => {
                    const cont = document.createElement("div");
                    cont.className = "output_block";
                    const title = document.createElement("div");
                    title.className = "title";
                    title.innerText = output.title_s[0] || 'No Title';
                    cont.append(title);

                    const authors = document.createElement("div");
                    authors.innerText = output.authFullName_s.join(", ");
                    cont.append(authors);

                    const date = document.createElement("div");
                    date.className = "date";
                    date.innerText = `${output.producedDate_s} - ${output.docType_s}`;
                    cont.append(date);

                    document.body.append(cont);
                };

                const sifted = siftData(r, val);
                sifted.forEach(d => createblock(d));
            });

    getdata(config.name);
</script>

</body>
</html>
