<title>Guillaume Levrier - Politique.science</title>

<link rel="icon" type="image/svg" href="favicon.svg" />

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "avenir next", avenir, helvetica, "helvetica neue", ubuntu, roboto, noto, "segoe ui", arial, sans-serif;
    line-height: 1.5;
  }

  #headBlock {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: white;
  }

  #name {
    font-size: 2.5rem;
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
  }

  #headshotimg {
    max-width: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
  }

  #links {
    display: flex;
    gap: 15px;
    margin-top: 15px;
  }

  .link-button {
    display: inline-block;
    padding: 8px 16px;
    font-size: 14px;
    color: white;
    background-color: #4CAF50;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.2s ease;
  }

  .link-button:hover {
    background-color: #45a049;
  }

  .link-button:active {
    background-color: #3e8e41;
  }

  .accroche {
    font-size: 1.1rem;
    padding: 15px;
    text-align: center;
  }
</style>

<div id="headBlock">
  <div id="identity">
    <div id="headshot">
      <img id="headshotimg" src="./headshot.jpg">
    </div>
    <div id="name"></div>
  </div>
  <div id="links"></div>
</div>

<div class="accroche" id="descEN"></div>
<div class="accroche" id="descFR"></div>

<script src="./configuration.js"></script>

<script>
  const linksDiv = document.getElementById("links");

  const addLink = (linkConfig) => {
    const button = document.createElement("a");
    button.className = "link-button";
    button.href = linkConfig.url;
    button.target = "_blank";
    button.innerText = linkConfig.label;
    linksDiv.append(button);
  };

  config.links.forEach(link => addLink(link));

  // Insert name in document header
  document.getElementById("name").innerText = config.name;
  document.title = config.name;

  // Insert email as button
  const emailButton = document.createElement("a");
  emailButton.className = "link-button";
  emailButton.href = `mailto:${config.email.name}@${config.email.domain}`;
  emailButton.innerText = "Email";
  linksDiv.append(emailButton);

  // Populate personal description
  const personDescription = () => {
    Object.keys(config.description).forEach(d => {
      const div = document.getElementById("desc" + d);
      div.innerHTML = config.description[d].short;
    });
  };

  personDescription();
</script>
